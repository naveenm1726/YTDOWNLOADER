<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background-color: #f2f2f2;
            margin-top: 100px;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input[type=text] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type=submit] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #0056b3;
        }
        .flash {
            margin: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¥ YouTube Video Downloader</h1>
    <form action="/download" method="post">
        <input type="text" name="url" placeholder="Enter YouTube video URL" required>
        <input type="submit" value="Download">
    </form>
    <div class="flash">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <p style="color: {% if category == 'error' %}red{% else %}green{% endif %};">
                {{ message }}
              </p>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
